<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dasrah</a>.
  </header>
  <main class="order-card">
    <div class="img-header">
      <img src="images/illustration-hero.svg" alt="image header">
    </div>
    <h2 class="title">Order Summary</h2>
    <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    <div class="plan">
      <img src="images/icon-music.svg" alt="music icon">
      <div class="choice">
        <div class="name">Annual Plan</div>
        <div class="price">$59.99/year</div>
      </div>
      <a href="#" class="change">Change</a>
    </div>
    <div class="pay">Proceed to Payment</div>
    <div class="cancel">Cancel Order</div>
  </main>
</body>
</html>
